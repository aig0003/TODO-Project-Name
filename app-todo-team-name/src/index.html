<!doctype html>
<html lang="en">
<head>

  <base href="/">
  <!--CSS File Link-->
  <link rel="stylesheet" href="styles.css">
  <style>
	<!-- Navigation Bar Start -->
	* {box-sizing: border-box;}
	
	<!-- Navigation Bar End -->

	<!-- Current Weather Box Start -->
	div.backgroundBox {
		background-color: #ffffff;
		border: 2px solid black;
	}

	div.transbox {
		margin: 40px;
		width: 95%;
		background-color: #ffffff;
		border: 1px solid black;
	}

	div.transbox p	{
		margin: 5%;
		font-weight: bold;
		color: #000000;
	}
	<!-- Current Weather Box End -->

  </style>

</head>
<body onload = displayClock() changeNav();>
	<div class="topnav">
		<!-- Change Navigation Bar Based On Time -->
		<script type="text/javascript">
			function changeNav() {
				var currentTime = new Date().getHours();
				if (0 <= currentTime && currentTime < 4) {
					document.getElementById("topnav").style.backgroundColor = "yellow";
				}

				else if (13 <= currentTime && currentTime < 16) {
					document.getElementById("topnav").style.backgroundColor = "yellow";
				}
			}
		</script>
		<a href="#home">Home</a>
		<!-- Date -->
		<a id="date"></a>
		<script>
			<!-- Refreshes clock every minute -->
			function clockRefresh() {
				var refresh = 1000;
				myTime = setTimeout('displayClock()', refresh)
			}

			<!-- Clock Display Format -->
			function displayClock() {
				var n = new Date()
				var hh = n.getHours();
				var h = hh;
				var dd = "AM";
				if (h >= 12) {
					h = hh - 12;
					dd = "PM";
				}

				if (h == 0) {
					h = 12;
				}
				var d = (("0" + h).slice(-2)) + ":" + (("0" + n.getMinutes()).slice(-2)) + dd + " \n" + (("0" + (n.getMonth() + 1)).slice(-2)) + "/" + (("0" + n.getDate()).slice(-2)) + "/" + n.getFullYear();
				document.getElementById("date").innerHTML = d;
				clockRefresh();
			}
		</script>
		<!-- Location Bar -->
		<div class="search-container">
			<input type="text" placeholder="Please Enter Location..." name="location" id="locationSearchBox">
			<button id="locationSearchButton">Submit</button>
		</div>
	</div>

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
