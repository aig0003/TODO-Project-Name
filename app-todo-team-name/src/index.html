<body onload = displayClock();>
	<div class="topnav">
		<script>
			function changeNav() {
				var currentTime = new Date().getSeconds();
				
				if (0 <= currentTime && currentTime < 10) {
					document.getElementsByClassName("topnav")[0].style.backgroundColor = "#4E82ADAF";
				}
	
				else if (10 <= currentTime && currentTime < 20) {
					document.getElementsByClassName("topnav")[0].style.backgroundColor = "#EBC248AF";
				}
				
				else if (20 <= currentTime && currentTime < 30) {
					document.getElementsByClassName("topnav")[0].style.backgroundColor = "#E6963DAF";
				}
				
				else if (30 <= currentTime && currentTime < 40) {
					document.getElementsByClassName("topnav")[0].style.backgroundColor = "#F64D02AF";
				}
				
				else if (40 <= currentTime && currentTime < 50) {
					document.getElementsByClassName("topnav")[0].style.backgroundColor = "#6D3755AF";
				}
				
				else if (50 <= currentTime && currentTime < 60) {
					document.getElementsByClassName("topnav")[0].style.backgroundColor = "#1E1A53AF";
				}
				
				else {
					<!-- Leave As Default -->
				}
			}
		</script>
		<a href="#home">Home</a>
		<!-- Date -->
		<a id="date"></a>
		<script>
			<!-- Refreshes clock every minute -->
			function clockRefresh() {
				var refresh = 1000;
				myTime = setTimeout('displayClock()', refresh)
				changeNav();
			}

			<!-- Clock Display Format -->
			function displayClock() {
				var n = new Date()
				var hh = n.getHours();
				var h = hh;
				var dd = "AM";
				if (h >= 12) {
					h = hh - 12;
					dd = "PM";
				}

				if (h == 0) {
					h = 12;
				}
				var d = (("0" + h).slice(-2)) + ":" + (("0" + n.getMinutes()).slice(-2)) + dd + " \n" + (("0" + (n.getMonth() + 1)).slice(-2)) + "/" + (("0" + n.getDate()).slice(-2)) + "/" + n.getFullYear();
				document.getElementById("date").innerHTML = d;
				clockRefresh();
			}
		</script>
